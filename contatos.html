<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Contatos - Barbearia Alura</title>
</head>
<body>
    <header>
        <div class="caixa">
            <img src="logo.png" alt="Logo da barbearia Alura">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contatos.html">Contatos</a></li>
                </ul>
            </nav>    
        </div>    
    </header>

    <main>
       <form action="">
           <label for="nomesobrenome">Nome e Sobrenome</label>
           <input type="text" id="nomesobrenome" class="input-padrao" required>

           <label for="email">Email</label>
           <input type="email" id="email" class="input-padrao" required placeholder="seuemail@petize.com">

           <label for="telefone">Telefone</label>
           <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

           <label for="mensagem">Mensagem</label>
           <textarea id="mensagem" cols="70" rows="10" class="input-padrao" required></textarea>
           <fieldset>
                <legend>Como prefere nosso contato?</legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>
                <label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                <label for="radio-whatsap"><input type="radio" name="contato" value="whatsap" checked id="radio-whatsap">Whatsap</label>
            </fieldset>
            <fieldset>
                <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option>Manhã</option>
                    <option>Tarde</option>
                    <option>Noite</option>
                </select>
            </fieldset>
            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
           <input class="enviar" type="submit" value="Enviar formulario">
       </form>
        <div class="table">
           <table>
               <thead>
                   <tr>
                       <th>Dia</th>
                       <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    
                    <tr>
                        <td>Seguda</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>08h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>08h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <img src="logo-branco.png" alt="Logo da barbearia Alura">
        <p class="copyright">&copy; Copyright Barbearia Petize - 2021</p>
    </footer>
    
</body>
</html>
